<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | InstaBioMaster</title>
    <meta name="description" content="Get in touch with the InstaBioMaster team.">
    <style>
        /* Consistent Theme */
        :root { --primary-color: #4F46E5; --bg-light: #f9fafb; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; width: 100%; box-sizing: border-box; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-color); text-decoration: none; }
        
        .contact-container {
            max-width: 600px;
            margin: 4rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        
        h1 { color: #1f2937; margin-bottom: 2rem; text-align: center; }
        
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Fixes padding overflow */
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary-color); }
        
        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        
        footer { background: #1f2937; color: white; padding: 2rem; text-align: center; margin-top: auto; }
    </style>
</head>
<body>

    <header style="background: white;">
        <nav class="navbar">
            <a href="index.html" class="logo">InstaBioMaster</a>
            <a href="index.html" style="text-decoration:none; color:#333; font-weight: 500;">Back to Home</a>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <form onsubmit="event.preventDefault(); alert('Message sent! We will get back to you shortly.');">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" style="width:100%; padding: 0.75rem; border:2px solid #e5e7eb; border-radius:8px;">
                    <option>General Inquiry</option>
                    <option>Bug Report</option>
                    <option>Partnership</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="How can we help?" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 InstaBioMaster. All rights reserved.</p>
    </footer>

</body>
</html>
